<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="generator" content="Vite + React" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:url" content="%VITE_APP_BASE_URL%" />
    <meta property="og:site_name" content="%VITE_APP_SITE_NAME%" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="%VITE_APP_BASE_URL%%VITE_APP_OG_IMAGE%" />
    <meta property="og:image:alt" content="%VITE_APP_BASE_URL%%VITE_APP_OG_ALT_IMAGE%" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%VITE_APP_TITLE%" />
    <meta name="twitter:description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="twitter:image" content="%VITE_APP_BASE_URL%%VITE_APP_TWITTER_IMAGE%" />
    <meta name="twitter:site" content="%VITE_APP_TWITTER_HANDLE%" />
    <meta property="article:published_time" content="%VITE_APP_PUBLISHED_TIME%" />
    <meta property="article:modified_time" content="%VITE_APP_MODIFIED_TIME%" />
    <link rel="canonical" href="%VITE_APP_BASE_URL%" />
    <link rel="shortcut icon" href="%VITE_APP_BASE_URL%%VITE_APP_FAVICON%" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="%VITE_APP_SITE_NAME%" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" title="sitemap" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Fredoka+One&display=swap"
    />
    <!-- JSON-LD container that will be populated at build time -->
    <script type="application/ld+json">%VITE_APP_JSON_LD%</script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
